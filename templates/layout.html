<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css' ) }}">
  <title> {% block title %} {% endblock %} </title>
</head>
<body>
  <header class="mb-auto p-3">
    <nav class="navbar navbar-expand-lg bg-transparent justify-content-center">  <!-- justify-content-center float-md-end -->
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Python y Flask - Model 1</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
            <li class="nav-item"><a class="nav nav-link" aria-current="page" href="/">Inicio</a></li>
            <li class="nav-item"><a class="nav nav-link" href="{{url_for('services')}}">Servicios</a></li>
            <li class="nav-item"><a class="nav nav-link" href="{{url_for('contact')}}">Contacto</a></li>
            <li class="nav-item"><a class="nav nav-link" href="{{url_for('login')}}">Ingreso</a></li>
          </ul>
        </div>  <!-- collapse -->
      </div>  <!-- container-fluid -->
    </nav>
  </header>
  <main>
    <div class="container">
        <div class="row">
          <div class="col-9">

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-success"> {{ message }} </div>
                  {% endfor %}
              {% endif %}
            {% endwith %}

            {% block content %}
            {% endblock %}

          </div>
          <div class="col-3">
            <img class="rounded img-fluid" alt="Logos de Python"
                 src="{{ url_for('static', filename='img/logos-python.jpg') }}">
          </div>
        </div>
    </div>
  </main>
  <footer class="mb-auto p-3">
    <div class="container-fluid my-3">
      <hr>
      <div class="row">
        <p class="copyright text-muted float-end">&copy; <a href="https://chocobar.net">Héctor Chocobar Torrejón</a></p>
      </div>
    </div>
  </footer>
  <!-- Ajax - JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Custom JavaScript -->
  <script src="{{ url_for('static', filename='js/jquery.js') }}" type="text/javascript"></script>
  <!-- Bootstrap JavaScript desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous"></script>
</body>
</html>
